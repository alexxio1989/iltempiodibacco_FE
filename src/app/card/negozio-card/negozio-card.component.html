<app-card-info-negozio [negozio] = "negozio" [edit] = "false"></app-card-info-negozio>

<hr/>



<div *ngFor="let tipo of negozio.magazino.tipiAssociati" class="p-2 pt-4">
        
    <div class="row">
        <div class="col-12">
            <h5 class="text-muted" style="font-weight: 700; font-family: Amazon Ember,Amazon Arabic Ember,Arial,sans-serif!important;">{{tipo.descrizione}}</h5>   
        </div>
    </div>
    <mat-tab-group>
        <div class="row ">
            <div *ngFor="let sottoTipo of tipo.sottoTipi">
                <mat-tab label="{{sottoTipo.descrizione}}" > 
                    <div class="row p-0 mw-100">

                        <div *ngFor="let prodotto of sottoTipo.prodottiAssociati" class="col-md-4 col-sm-6 col-xs-6 p-3">
                            <app-prodotto-card [prodotto]="prodotto"></app-prodotto-card>
                        </div>
                    </div>

                   
                    
                </mat-tab>
            </div>
            
        </div>
        </mat-tab-group>
</div>
