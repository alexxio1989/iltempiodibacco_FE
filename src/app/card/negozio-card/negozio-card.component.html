<div class="row mb-2">
    <div class="col-12">
        <mat-form-field class="ml-4" style="width: 200px;">
            <mat-label>
                <h5>Prodotti disponibili</h5>
            </mat-label>
            <mat-select>
        
                <mat-option *ngFor="let tipo of negozio.magazino.tipiAssociati" [(value)]="tipoSelected"
                    (click)="tipoSelected = tipo">
                    {{tipo.descrizione}}
                </mat-option>
        
            </mat-select>
        </mat-form-field>
    </div>
</div>

<div *ngIf="tipoSelected !== undefined" class="mt-3">

    
    
        <div class="row">
            <div class="col-12">
                <h4 style="margin-left: 45px;"><u>{{tipoSelected.descrizione}}</u></h4>
            </div>
        </div>
        <mat-tab-group>
            <div class="row">
                <div *ngFor="let sottoTipo of tipoSelected.sottoTipi">
                    <mat-tab label="{{sottoTipo.descrizione}}">
                        <div class="row w-100 pt-3" style="padding-left: 2.6rem!important;">
                     
                         
                                <div *ngFor="let prodotto of sottoTipo.prodottiAssociati " class="col-md-4 col-sm-6 col-xs-6 p-0">
                                    <app-prodotto-card-sm [prodotto]="prodotto"></app-prodotto-card-sm>
                                </div>
                         
                        </div>
                    </mat-tab>
                </div>
    
            </div>
        </mat-tab-group>
    
</div>
