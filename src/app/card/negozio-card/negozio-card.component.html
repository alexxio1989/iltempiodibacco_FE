<h4>{{negozio.nome}}</h4>
<h6>{{negozio.recapito.indirizzo}}</h6>

<hr/>

<div *ngFor="let item of mapProdotti | keyvalue" class="p-2 pt-4">
        
    <div class="row">
        <div class="col-12">
            <h4 class="text-muted" style="font-weight: 700; font-family: Amazon Ember,Amazon Arabic Ember,Arial,sans-serif!important;">{{item.key}}</h4>   
        </div>
    </div>
    <div class="row">
        <div *ngFor="let prodotto of item.value">

            <div class="col-4">
                <app-prodotto-card [prodotto]="prodotto"></app-prodotto-card>
            </div>

        </div>
    </div>
</div>
