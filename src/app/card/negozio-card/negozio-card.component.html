
    <div class="col-12 d-flex justify-content-center">
        <form class="row" [formGroup]="prodottiForm">
          
            <mat-form-field style="width: 250px;">
                <mat-label>
                    <h5>I Nostri prodotti</h5>
                </mat-label>
                <mat-select formControlName="prodottiForm">
            
                    <mat-option *ngFor="let tipo of negozio.magazino.tipiAssociati" [(value)]="tipoSelected"
                        (click)="tipoSelected = tipo" [innerHTML]="tipo.descrizione| textSmall">
                    </mat-option>
            
                </mat-select>
            </mat-form-field>
        </form>
    </div>


<div *ngIf="tipoSelected !== undefined" class="mt-3">

  
        <mat-tab-group>
            <div class="row">
                <div *ngFor="let sottoTipo of tipoSelected.sottoTipi">
                    <mat-tab label="{{sottoTipo.descrizione}}">
                        <div *ngIf="!isMobile" class="row w-100 pt-3 pl-4" >
                     
                         
                                <div *ngFor="let prodotto of sottoTipo.prodottiAssociati " class="col-md-4 col-sm-6 col-xs-6 pl-2">
                                    <app-prodotto-card [prodotto]="prodotto"></app-prodotto-card>
                                </div>

                         
                        </div>

                        <div *ngIf="isMobile" class="row p-4" >
                     

                            <div *ngFor="let prodotto of sottoTipo.prodottiAssociati " class="col-6 p-0 mb-3 pt-4">
                                <app-prodotto-card-sm [prodotto]="prodotto"></app-prodotto-card-sm>
                            </div>
                     
                    </div>
                    </mat-tab>
                </div>
    
            </div>
        </mat-tab-group>
    
</div>
