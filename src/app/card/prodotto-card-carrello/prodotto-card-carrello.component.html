<div class="row p-3" style="background-color: #f5f5f5;">

    <div class="col-lg-2 d-flex justify-content-center">

        <img style="max-height: 150px;"
            *ngIf="prodotto.image !== undefined && prodotto.image !== null && prodotto.image !== ''"
            alt="Web Studio" class="img-fluid" src="{{prodotto.image}}" />
        <img style="max-height: 150px;"
            *ngIf="prodotto.image === undefined || prodotto.image === null || prodotto.image === ''"
            alt="Web Studio" class="img-fluid" src="../../../assets/images/default.png" />


    </div>
    <div class="col-lg-10 pt-3">
        <div class="row">
            <h5 class="text-muted" style="font-weight: 700; font-family: Amazon Ember,Amazon Arabic Ember,Arial,sans-serif!important;">{{prodotto.nomeProdotto}} </h5>  
            
        </div>
        <div class="row">
            <p class="text-muted">Quantità selezionata :</p>
             
            <app-incrementer style="margin-top: -8px; margin-left: 15px;" (valueOutput) ="countQuantityToCart($event)"  (click)="$event.stopPropagation()" [value]="prodotto.qnt || 0" [step]="_step" [min]="_min" [max]="_max" [wrap]="_wrap"></app-incrementer>

        </div>
        <div class="row">
            <p class="text-muted">Prezzo / pz : </p> <p>  &nbsp;{{prodotto.prezzo}} €</p>
        </div>
    </div>

</div>
