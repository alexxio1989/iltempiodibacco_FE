<div class="row p-3" style="background-color: #f5f5f5;">

    <div class="col-lg-2 d-flex justify-content-center">

        <img style="max-height: 150px;"
            *ngIf="prodotto.image !== undefined && prodotto.image !== null && prodotto.image !== ''"
            alt="Web Studio" class="img-fluid" src="{{prodotto.image}}" />
        <img style="max-height: 150px;"
            *ngIf="prodotto.image === undefined || prodotto.image === null || prodotto.image === ''"
            alt="Web Studio" class="img-fluid" src="../../../assets/images/default.png" />


    </div>
    <div class="col-lg-10 pt-3">
        <div class="row">
            <h5 class="text-muted" style="font-weight: 700; font-family: Amazon Ember,Amazon Arabic Ember,Arial,sans-serif!important;">{{prodotto.nomeProdotto}} </h5>  
            
        </div>
        <div class="row">
            <p class="text-muted">Qnt selezionata :</p>
             
            <app-incrementer style="min-width: 180px; margin-top: -3px; padding: 0;" [unita] = "prodotto.unita" (valueOutput) ="countQuantityToCart($event)"  (click)="$event.stopPropagation()" [value]="prodotto.qnt || 0" [step]="_step" [min]="_min" [max]="_max" [wrap]="_wrap"></app-incrementer>

        </div>
        <div class="row">
            <h6 class="md-display-1" style="font-family: Amazon Ember,Amazon Arabic Ember,Arial,sans-serif!important; font-size: calc(10px + (20 - 18) * ((100vw - 300px) / (1600 - 300)));
          line-height: 1.4;">
          Prezzo : <b style="opacity: 0.7;">{{prodotto.prezzo }} â‚¬ / {{prodotto.unita }}</b></h6>
        </div>
    </div>

</div>
