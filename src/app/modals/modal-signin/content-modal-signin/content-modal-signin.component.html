<h2 mat-dialog-title>Registrati al sito</h2>
<mat-dialog-content class="mat-typography">

    <div class="row">
        <div class="col-lg-6 col-xs-12">
            <mat-form-field class="example-form-field">
                <mat-label>Nome</mat-label>
                <input matInput type="text" [(ngModel)]="utente.nome">
                <button mat-button *ngIf="utente.nome" matSuffix mat-icon-button aria-label="Clear"
                    (click)="utente.nome=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="col-lg-6 col-xs-12">
            <mat-form-field class="example-form-field">
                <mat-label>Cognome</mat-label>
                <input matInput type="text" [(ngModel)]="utente.cognome">
                <button mat-button *ngIf="utente.cognome" matSuffix mat-icon-button aria-label="Clear"
                    (click)="utente.nome=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>

        </div>
    </div>


    <div class="row d-flex justify-content-center">
        <form class="example-form" >
            <mat-form-field class="example-full-width" style="width: 30vh;">
                <mat-label>Email</mat-label>
                <input type="email" [(ngModel)]="utente.email" matInput [formControl]="emailFormControl"
                    placeholder="Ex. pat@example.com">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </form>
    </div>

    <div>
        <mat-form-field class="example-form-field">
            <mat-label>Citta</mat-label>
            <input matInput type="text" [(ngModel)]="utente.citta">
            <button mat-button *ngIf="utente.citta" matSuffix mat-icon-button aria-label="Clear"
                (click)="utente.citta=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="example-form-field" style="width: 30vh;">
            <mat-label>Indirizzo</mat-label>
            <input matInput type="text" [(ngModel)]="utente.indirizzo">
            <button mat-button *ngIf="utente.indirizzo" matSuffix mat-icon-button aria-label="Clear"
                (click)="utente.indirizzo=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="example-form-field" style="width: 30vh;">
            <mat-label>Dati extra Indirizzo</mat-label>
            <input matInput type="text" placeholder="es. scala D , interno 1" [(ngModel)]="utente.extraIndirizzo">
            <button mat-button *ngIf="utente.extraIndirizzo" matSuffix mat-icon-button aria-label="Clear"
                (click)="utente.extraIndirizzo=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="example-full-width">
            <mat-label>Codice postale</mat-label>
            <input matInput maxlength="5" [(ngModel)]="utente.zip" placeholder="Es. 00172">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" [(ngModel)]="utente.password">
        </mat-form-field>
    </div>

    <div *ngIf="utente.password !== undefined && utente.password !== ''">
        <mat-form-field class="example-full-width">
            <mat-label>Conferma Password</mat-label>
            <input matInput type="password" [(ngModel)]="utente.passwordConferma">
        </mat-form-field>
    </div>


</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Registrati</button>
</mat-dialog-actions>
