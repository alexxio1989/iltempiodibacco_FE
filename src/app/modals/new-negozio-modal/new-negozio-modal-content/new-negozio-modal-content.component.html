<h2 mat-dialog-title>Censisci nuovo negozio</h2>
<mat-dialog-content class="mat-typography" class="p-3">
    <div class="row d-flex justify-content-center">

        <div class="col-12">
            <mat-form-field class="example-full-width ml-2">
                <mat-label>Nome negozio</mat-label>
                <input type="text" [(ngModel)]="negozio.nome" matInput>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="example-full-width ml-2">
                <mat-label>Indirizzo</mat-label>
                <input matInput type="text" [(ngModel)]="negozio.recapito.indirizzo">
            </mat-form-field>
        </div>

        <div class="col-12">
            <mat-form-field class="example-full-width ml-2">
                <mat-label>Seleziona citta</mat-label>
                <mat-select >
            
                    <mat-option *ngFor="let c of citta" [value]="negozio.recapito.citta">
                        {{c}}
                    </mat-option>
            
                </mat-select>
            </mat-form-field>
        </div>

    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="salva()">salva</button>
</mat-dialog-actions>
