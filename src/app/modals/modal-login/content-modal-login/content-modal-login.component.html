
<h2 mat-dialog-title>Accedi al sito</h2>
<mat-dialog-content class="mat-typography">
  <div class="row d-flex justify-content-center">
    <form class="example-form" >
        <mat-form-field class="example-full-width" >
            <mat-label>Email</mat-label>
            <input type="email" [(ngModel)]="utente.email" matInput [formControl]="emailFormControl"
                placeholder="Ex. pat@example.com">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </form>
</div>
<div>
  <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="utente.password">
  </mat-form-field>
</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="login()">Accedi</button>
</mat-dialog-actions>
